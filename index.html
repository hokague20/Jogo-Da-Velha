<html>
    <body>
        <style>
            .player-options img,
            .enemy-options img
            {
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }

            .player-options,.enemy-options{
                width:50%;
            }

            .align{
                display: flex;
            }
        </style>
        <h1 style="text-align: center;">Pedra, papel ou tesoura!</h1>
        <h2 style="text-align: center;"class="winner"></h2>
        <hr>
        <div class="align">
            <div class="player-options">
                <div><img opt="rock" src="rock.png" /></div>
                <div><img opt="paper" src="paper.png" /></div>
                <div><img opt="scisor" src="scisor.png" /></div>
            </div>
            <div class="enemy-options">
                <div><img opt="rock" src="rock.png" /></div>
                <div><img opt="paper" src="paper.png" /></div>
                <div><img opt="scisor"src="scisor.png" /></div>
            </div>
    </div>
        <script>
            const elementos = document.querySelectorAll('.player-options div > img');
            var playerOpt = '';
            var enemyOpt = '';

            function validateVictory(){
                let winner = document.querySelector('.winner');

                if(playerOpt == "paper"){
                    if(enemyOpt == "paper"){
                        winner.innerHTML = "o jogo foi empatado";
                    }else if(enemyOpt == "scisor"){
                        winner.innerHTML = "o inimigo ganhou";
                    }else if(enemyOpt == "rock"){
                        winner.innerHTML= "tu venceu";
                    }
                }
                if(playerOpt == "rock"){
                    if(enemyOpt == "paper"){
                        winner.innerHTML = "o inimigo ganhou";
                    }else if(enemyOpt == "scisor"){
                        winner.innerHTML = "tu venceu";
                    }else if(enemyOpt == "rock"){
                        winner.innerHTML= "o jogo foi empatado";
                    }
                }
                if(playerOpt == "scisor"){
                    if(enemyOpt == "paper"){
                        winner.innerHTML = "tu venceu";
                    }else if(enemyOpt == "scisor"){
                        winner.innerHTML = "o jogo foi empatado";
                    }else if(enemyOpt == "rock"){
                        winner.innerHTML= "o inimigo ganhou";
                    }
                }
            }

            function resetOpacityEnemy(){
                const enemyOptions = document.querySelectorAll('.enemy-options div');
                for(var i = 0; i < enemyOptions.length; i++){
                    enemyOptions[i].childNodes[0].style.opacity = 0.3;
            
                }
            }

            function enemyPlay(){
                let rand =  Math.floor(Math.random()*3);
                
                const enemyOptions = document.querySelectorAll('.enemy-options div');

                for(var i = 0; i < enemyOptions.length; i++){
                    if(i == rand){
                        enemyOptions[i].childNodes[0].style.opacity = 1;
                        enemyOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                    }
                }
                validateVictory();
            }

            function resetOpacityPlayer(){
                for(var i = 0; i < elementos.length; i++){
                    elementos[i].style.opacity = 0.3;
                }
            }

            for(var i = 0; i < elementos.length; i++){
                elementos[i].addEventListener('click', function(t){   
                    resetOpacityPlayer()       
                    t.target.style.opacity = 1;          
                    playerOpt = t.target.getAttribute('opt');
                   // alert(playerOpt);    
                   enemyPlay()
                });
                
            }   

            
            
        </script>

    </body>
</html>
